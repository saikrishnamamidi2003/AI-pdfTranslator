<!-- core/templates/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload PDF</h1>
    
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload PDF</button>
</form>

{% if text %}
    <h2>Extracted Text:</h2>
    <pre>{{ text }}</pre>
{% endif %}

</body>
</html>
